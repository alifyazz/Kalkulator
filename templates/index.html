<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .calculator h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            color: #495057;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .result {
            color: #28a745;
            font-weight: bold;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #495057;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-number {
            background: #ffffff;
            border: 2px solid #e9ecef;
        }

        .btn-operator {
            background: #667eea;
            color: white;
        }

        .btn-equals {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .buttons {
                gap: 8px;
            }
            
            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Kalkulator</h1>
        
        <div class="display">
            {{if .Error}}
                <span class="error">{{.Error}}</span>
            {{else if .Result}}
                <span class="result">{{.Result}}</span>
            {{else}}
                <span>0</span>
            {{end}}
        </div>

        <form method="POST" action="/calculate">
            <div class="input-group">
                <label for="expression">Masukkan perhitungan:</label>
                <input type="text" id="expression" name="expression" 
                       value="{{if .Error}}{{.Error}}{{end}}"
                       autocomplete="off">
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-number" onclick="appendToInput('7')">7</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('8')">8</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('9')">9</button>
                <button type="button" class="btn btn-operator" onclick="appendToInput('+')">+</button>
                
                <button type="button" class="btn btn-number" onclick="appendToInput('4')">4</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('5')">5</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('6')">6</button>
                <button type="button" class="btn btn-operator" onclick="appendToInput('-')">-</button>
                
                <button type="button" class="btn btn-number" onclick="appendToInput('1')">1</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('2')">2</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('3')">3</button>
                <button type="button" class="btn btn-operator" onclick="appendToInput('*')">Ã—</button>
                
                <button type="button" class="btn btn-number" onclick="appendToInput('0')">0</button>
                <button type="button" class="btn btn-number" onclick="appendToInput('.')">.</button>
                <button type="button" class="btn btn-operator" onclick="appendToInput('/')">Ã·</button>
                <button type="button" class="btn btn-clear" onclick="clearAll()">C</button>
                
                <button type="submit" class="btn btn-equals">=</button>
            </div>
        </form>
    </div>

    <script>
        function appendToInput(value) {
            const input = document.getElementById('expression');
            input.value += value;
        }

        function clearAll() {
            const input = document.getElementById('expression');
            input.value = '';
            
            // Clear the display result
            const display = document.querySelector('.display');
            display.innerHTML = '<span>0</span>';
        }

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('expression').focus();
        });

        // Handle keyboard input
        document.addEventListener('keydown', function(e) {
            const input = document.getElementById('expression');
            
            // Allow numbers, operators, and common keys
            if (/[\d\+\-\*\/\.]/.test(e.key) || 
                e.key === 'Backspace' || 
                e.key === 'Delete' || 
                e.key === 'Enter' ||
                e.key === 'Tab') {
                return;
            }
            
            // Prevent other keys
            e.preventDefault();
        });
    </script>
</body>
</html>
